<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id is unique -->
    <div id = "mydiv">This is a Div!</div>
    <div id = "div">This is another Div!</div>

    <!-- we can give same class name -->
    <span class = "myelement myspan">This is a span</span>
    <p class = "myelement mypara">This is a paragraph</p>
    <div class = "myelement mydiv">This is a div having class attribute</div>
</body>
</html>
